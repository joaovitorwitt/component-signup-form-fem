<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  
</head>
<body>


<main>
  <section>
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
  </section>


  <section>

    <div class="cta-call">
      <p><span>Try it free 7 days</span> then $20/mo thereafter</p>
    </div>

    <form action="#" class="only-form">

      <!-- <h2 class="success">Thanks for signing!</h2> -->

      <div class="input-wrapper one">
        <input type="text" placeholder="First Name" name="first" class="first-name">

        <!-- ERROR MESSAGE -->
          <!-- <p class="error">first Name cannot be empty</p> -->
        <!-------->
      </div>

      <div class="input-wrapper two">
        <input type="text" placeholder="Last Name" class="last-name">

        <!-- ERROR MESSAGE -->
          <!-- <p class="error">Last Name cannot be empty</p> -->
        <!-------->
      </div>

      <div class="input-wrapper three">
        <input type="text" placeholder="Email Address" class="email">

        <!-- ERROR MESSAGE -->
          <!-- <p class="error">Looks like this is not an email</p> -->
        <!-------->
      </div>

      <div class="password-wrapper input-wrapper four">
        <input type="password" placeholder="Password" class="password">

        <!-- ERROR MESSAGE -->
          <!-- <p class="error">Password cannot be empty</p> -->
        <!-------->
      </div>

      <div class="submit-wrapper">
        <input type="submit" value="Claim your free trial" class="btn">
      </div>

      <div class="policy-terms">
        <p>By clicking the button you are agreeing to our <span>Terms and services</span></p>
      </div>
    </form>


  </section>
</main>



</body>
</html>
